<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TejuTanu‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{ --pink:#ff2e78; }

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
  background:linear-gradient(180deg,#0f0c29,#302b63,#24243e);
  color:white;
}

/* RAIN */
#rain{
  position:fixed;
  inset:0;
  z-index:0;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:0.8;
  z-index:1;
}
@keyframes floatUp{
  from{transform:translateY(100vh);opacity:0;}
  to{transform:translateY(-10vh);opacity:1;}
}

/* CARD */
.card{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  padding:30px;
  border-radius:25px;
  text-align:center;
  width:min(90vw,600px);
  box-shadow:0 0 40px rgba(255,0,120,0.3);
}

h1{
  font-size:clamp(24px,4vw,42px);
  margin-bottom:25px;
  text-shadow:0 0 20px var(--pink);
}

/* BUTTONS */
button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  margin:10px;
  font-weight:bold;
  transition:.2s;
}

#yesBtn{
  background:var(--pink);
  color:white;
  box-shadow:0 0 25px var(--pink);
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 10px var(--pink);}
  50%{box-shadow:0 0 40px var(--pink);}
  100%{box-shadow:0 0 10px var(--pink);}
}

#noBtn{ background:#aaa; }

.result{
  display:none;
  margin-top:20px;
  font-size:28px;
}

/* CURSOR SPARKLE */
.sparkle{
  position:fixed;
  pointer-events:none;
  font-size:18px;
  animation:spark .8s linear forwards;
}
@keyframes spark{
  to{transform:translateY(-30px);opacity:0;}
}
</style>
</head>

<body>

<canvas id="rain"></canvas>

<div class="card">
  <h1>Teju, will you be mine forever? üíç</h1>
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üôà</button>

  <div class="result" id="result">
    SHE SAID YESSSS!!! üíçüéÜ
  </div>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8e8d3bbf2a.mp3" type="audio/mpeg">
</audio>

<script>

/* ================= MUSIC CONTROL ================= */
const music=document.getElementById("bgMusic");
music.volume=0;

function fadeInMusic(){
  music.play().then(()=>{
    let vol=0;
    const fade=setInterval(()=>{
      if(vol<0.6){
        vol+=0.02;
        music.volume=vol;
      }else{
        clearInterval(fade);
      }
    },100);
  }).catch(()=>{});
}

document.body.addEventListener("click",fadeInMusic,{once:true});

/* ================= RAIN EFFECT ================= */
const rainCanvas=document.getElementById("rain");
const ctx=rainCanvas.getContext("2d");
rainCanvas.width=window.innerWidth;
rainCanvas.height=window.innerHeight;

let drops=[];
for(let i=0;i<150;i++){
  drops.push({
    x:Math.random()*rainCanvas.width,
    y:Math.random()*rainCanvas.height,
    xs:-4+Math.random()*4+2,
    ys:10+Math.random()*10
  });
}

function drawRain(){
  ctx.clearRect(0,0,rainCanvas.width,rainCanvas.height);
  ctx.strokeStyle="rgba(255,255,255,0.3)";
  ctx.beginPath();
  for(let d of drops){
    ctx.moveTo(d.x,d.y);
    ctx.lineTo(d.x,d.y+10);
  }
  ctx.stroke();

  for(let d of drops){
    d.x+=d.xs;
    d.y+=d.ys;
    if(d.y>rainCanvas.height){
      d.y=-20;
      d.x=Math.random()*rainCanvas.width;
    }
  }
}
setInterval(drawRain,30);

/* ================= FLOATING HEARTS ================= */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.innerHTML="üíñ";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},800);

/* ================= NO BUTTON ESCAPE ================= */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";
});

/* ================= YES CLICK ================= */
const yesBtn=document.getElementById("yesBtn");
const result=document.getElementById("result");

yesBtn.addEventListener("click",()=>{
  result.style.display="block";
  fadeInMusic();

  confetti({particleCount:500,spread:200,origin:{y:0.6}});

  for(let i=0;i<6;i++){
    setTimeout(()=>{
      confetti({
        particleCount:200,
        spread:120,
        origin:{x:Math.random(),y:Math.random()}
      });
    },i*350);
  }
});

/* ================= SPARKLE CURSOR ================= */
document.addEventListener("mousemove",(e)=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=e.clientX+"px";
  s.style.top=e.clientY+"px";
  s.innerHTML="‚ú®";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),800);
});

</script>
</body>
</html>
